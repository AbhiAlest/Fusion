<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Upload Media</title>
  <style>
    /* fix design and stuff */
  </style>
</head>
<body>
  <h1>Upload Media</h1>
  {% if error %}
    <p>{{ error }}</p>
  {% endif %}
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="file" id="file">
    <button type="submit">Upload</button>
  </form>
</body>
</html>
